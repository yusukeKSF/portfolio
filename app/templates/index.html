<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>仕訳取引画像アップロード</title>
</head>
<body>
    <h1>📤 画像アップロードで仕訳処理</h1>
    <img src="/static/img/thumbnail.jpg" alt="thumbnail" class="thumbnail">

    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="image-file" name="file" accept="image/*" required />
        <button type="submit">アップロードして処理</button>
    </form>

    <div id="image-preview"></div>
    <div id="journal-table"></div>
    <p id="status-message"></p>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('image-file');
            const formData = new FormData();
            const file = fileInput.files[0];
            formData.append('file', file);

            // 状態表示
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = '画像を分析しています...';

            // 画像プレビュー
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('image-preview').innerHTML = `<img src="${e.target.result}" alt="プレビュー" width="300">`;
            };
            reader.readAsDataURL(file);

            try {
                const res = await fetch('/convert_and_write', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                // デバッグ用
                console.log("サーバーからのレスポンス:", data);
                if (!data.journal || !data.journal.entries) {
                    statusMessage.textContent = 'サーバーからのデータ形式が不正です。';
                    return;
                }

                statusMessage.textContent = '処理が完了しました。';
                
                // 仕訳結果の整形表示
                const journal = data.journal;
                const table = document.createElement('table');
                table.border = "1";
                table.style.borderCollapse = "collapse";
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>借方</th>
                            <th>金額</th>
                            <th>貸方</th>
                            <th>金額</th>
                            <th>摘要</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${journal.entries.map((e, i) => `
                            <tr>
                                <td>${i === 0 ? journal.date || '' : ''}</td>
                                <td>${e.debit}</td>
                                <td>${e.amount}</td>
                                <td>${e.credit}</td>
                                <td>${e.amount}</td>
                                <td>${i === 0 ? journal.summary || '' : ''}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                document.getElementById('journal-table').innerHTML = '<h2>📄 仕訳内容</h2>';
                document.getElementById('journal-table').appendChild(table);

            } catch (error) {
                statusMessage.textContent = 'エラーが発生しました。';
                console.error(error);
            }
        });
    </script>
</body>
</html>
